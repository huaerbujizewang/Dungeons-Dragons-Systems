<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>费伦阅报室</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Merriweather:wght@300;700&family=Noto+Serif+SC:wght@300;700&family=UnifrakturMaguntia&family=Ma+Shan+Zheng&display=swap" rel="stylesheet">
    
    <style>
        :root { --paper-bg: #e3decb; --ink-color: #2b2b2b; --highlight: #a83f39; --nav-bg: #1a1a1a; --sidebar-bg: #2c2c2c; --sidebar-text: #ccc; }
        body { margin: 0; padding: 0; background-color: #111; font-family: 'Merriweather', 'Noto Serif SC', serif; color: var(--ink-color); height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        .news-nav { background-color: var(--nav-bg); display: flex; justify-content: center; padding: 0; box-shadow: 0 4px 6px rgba(0,0,0,0.5); z-index: 100; flex-shrink: 0; }
        .news-brand-btn { background: none; border: none; color: #888; padding: 15px 20px; cursor: pointer; font-family: 'Cinzel', serif; font-size: 1rem; text-transform: uppercase; border-bottom: 4px solid transparent; transition: all 0.3s; }
        .news-brand-btn:hover { color: #fff; background-color: #333; }
        .news-brand-btn.active { color: #fff; border-bottom: 4px solid var(--highlight); background-color: #222; }
        .font-gothic { font-family: 'UnifrakturMaguntia', cursive; font-size: 1.2rem; }
        .font-serif { font-family: 'Cinzel', serif; }
        .font-bold { font-family: 'Noto Serif SC', serif; font-weight: 900; }
        .font-chinese { font-family: 'Ma Shan Zheng', cursive; font-size: 1.1rem; }
        .main-layout { display: flex; flex: 1; height: calc(100vh - 55px); width: 100%; max-width: 1200px; margin: 0 auto; }
        .sidebar-list { width: 250px; background-color: var(--sidebar-bg); overflow-y: auto; border-right: 1px solid #444; display: flex; flex-direction: column; }
        .article-item { padding: 15px; border-bottom: 1px solid #444; color: var(--sidebar-text); cursor: pointer; transition: background 0.2s; }
        .article-item:hover { background-color: #3d3d3d; color: #fff; }
        .article-item.active { background-color: var(--highlight); color: #fff; border-left: 4px solid #fff; }
        .item-title { font-weight: bold; font-size: 0.95rem; margin-bottom: 4px; }
        .item-date { font-size: 0.75rem; opacity: 0.7; font-family: 'Cinzel'; }
        .paper-viewport { flex: 1; background-color: #222; padding: 20px; overflow-y: auto; display: flex; justify-content: center; }
        
        /* 修改如下：去掉了 background-image 里的 linear-gradient 网格线 */
        .paper-sheet { 
            width: 100%; 
            max-width: 800px; 
            background-color: var(--paper-bg); 
            padding: 50px; 
            min-height: 800px; 
            box-shadow: 0 0 20px rgba(0,0,0,0.5); 
            animation: fadeIn 0.5s ease; 
            position: relative; 
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .paper-header { text-align: center; border-bottom: 3px double var(--ink-color); margin-bottom: 30px; padding-bottom: 10px; }
        .paper-title { font-size: 3.5rem; margin: 0; line-height: 1.2; text-shadow: 2px 2px 0px rgba(0,0,0,0.1); }
        .paper-title.font-gothic { font-family: 'UnifrakturMaguntia', cursive; font-size: 4.5rem; }
        .paper-title.font-serif { font-family: 'Cinzel', serif; }
        .paper-title.font-chinese { font-family: 'Ma Shan Zheng', cursive; font-size: 4rem; }
        .headline { font-family: 'Noto Serif SC', serif; font-weight: 900; font-size: 2.2rem; margin-bottom: 15px; text-align: center; }
        .sub-headline { font-style: italic; font-size: 1.2rem; color: #444; margin-bottom: 25px; border-left: 4px solid var(--highlight); padding-left: 15px; }
        .article-body { font-size: 1.05rem; line-height: 1.8; text-align: justify; white-space: pre-wrap; }
        .separator { text-align: center; margin: 20px 0; color: var(--highlight); }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #1a1a1a; }
        ::-webkit-scrollbar-thumb { background: #555; border-radius: 4px; }
        
        /* Loading 遮罩层 */
        #auth-loading { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 999; display: flex; align-items: center; justify-content: center; color: #fff; font-family: 'Cinzel'; flex-direction: column;}
    </style>
</head>
<body>

    <div id="auth-loading">
        <div>正在验证...</div>
    </div>

    <nav class="news-nav" id="brandNav"></nav>

    <div class="main-layout" style="display:none;" id="main-content">
        <aside class="sidebar-list" id="articleList"></aside>
        <main class="paper-viewport">
            <div id="paperSheet" class="paper-sheet">
                <div style="text-align: center; padding-top: 100px;">
                    正在从以太位面获取资讯...<br>
                    <span style="font-size:0.8em; color:#666;">Fetch from GitHub...</span>
                </div>
            </div>
        </main>
    </div>

    <script>
        const SUPABASE_URL = 'https://vbzfpgucpciqgaakqndz.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZiemZwZ3VjcGNpcWdhYWtxbmR6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc1OTc2MzMsImV4cCI6MjA4MzE3MzYzM30.fBVDirEJ52bvrYJZ5DNv7fVDLNgCwITKwdKqT6YJDYw';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        // 保留了你提供的这个新 URL
        const JSON_URL = 'https://raw.githubusercontent.com/huaerbujizewang/Dungeons-Dragons-Systems/refs/heads/main/news.json';
        
        let allNewsData = [];

        // 程序入口
        async function init() {
            // --- 第一步：鉴权 ---
            try {
                const { data: { user } } = await supabaseClient.auth.getUser();
                
                if (!user) {
                    alert("请先登录！");
                    window.location.href = 'index.html'; 
                    return; 
                }
                
                document.getElementById('auth-loading').style.display = 'none';
                document.getElementById('main-content').style.display = 'flex';
                
            } catch (error) {
                console.error("鉴权错误:", error);
                alert("身份验证服务异常");
                return;
            }

            // --- 第二步：加载数据 ---
            loadNewspapers();
        }

        async function loadNewspapers() {
            try {
                const response = await fetch(JSON_URL);
                if (!response.ok) throw new Error(`HTTP Error: ${response.status}`);
                allNewsData = await response.json();
                
                renderBrandNav();
                
                if (allNewsData.length > 0) {
                    selectBrand(0);
                } else {
                    document.getElementById('paperSheet').innerHTML = "<div style='text-align:center; padding-top:50px;'>无数据</div>";
                }
            } catch (error) {
                console.error("数据加载失败:", error);
                const sheet = document.getElementById('paperSheet');
                sheet.innerHTML = `
                    <div style="color:#a83f39; text-align:center; padding:50px;">
                        <h2>连接中断</h2>
                        <p>无法读取报纸数据。</p>
                        <small>${error.message}</small>
                    </div>
                `;
            }
        }

        function renderBrandNav() {
            const nav = document.getElementById('brandNav');
            nav.innerHTML = '';
            
            allNewsData.forEach((brand, index) => {
                const btn = document.createElement('button');
                btn.className = `news-brand-btn ${brand.styleClass || ''}`;
                btn.innerText = brand.name;
                btn.id = `brand-${index}`;
                btn.onclick = () => selectBrand(index);
                nav.appendChild(btn);
            });
        }

        function selectBrand(index) {
            document.querySelectorAll('.news-brand-btn').forEach(b => b.classList.remove('active'));
            const activeBtn = document.getElementById(`brand-${index}`);
            if (activeBtn) activeBtn.classList.add('active');

            const brandData = allNewsData[index];
            const articles = brandData.articles || [];
            renderArticleList(articles, brandData);
        }

        function renderArticleList(articles, brandInfo) {
            const listContainer = document.getElementById('articleList');
            listContainer.innerHTML = '';

            if (articles.length === 0) {
                listContainer.innerHTML = '<div style="padding:20px; color:#666; text-align:center;">暂无文章</div>';
                renderPaper(null, brandInfo);
                return;
            }

            articles.forEach((article) => {
                const div = document.createElement('div');
                div.className = 'article-item';
                div.innerHTML = `
                    <div class="item-title">${article.title || article.headline}</div>
                    <div class="item-date">${article.date}</div>
                `;
                div.onclick = () => {
                    document.querySelectorAll('.article-item').forEach(i => i.classList.remove('active'));
                    div.classList.add('active');
                    renderPaper(article, brandInfo);
                };
                listContainer.appendChild(div);
            });

            if (listContainer.firstChild) listContainer.firstChild.click();
        }

        function renderPaper(article, brandInfo) {
            const sheet = document.getElementById('paperSheet');
            const titleClass = brandInfo.styleClass || 'font-serif';

            if (!article) {
                sheet.innerHTML = `
                    <header class="paper-header">
                        <h1 class="paper-title ${titleClass}">${brandInfo.name}</h1>
                        <div class="paper-meta"><span>${brandInfo.name} 编辑部</span></div>
                    </header>
                    <div style="text-align:center; padding:50px;">今日休刊</div>
                `;
                return;
            }

            sheet.innerHTML = `
                <header class="paper-header">
                    <h1 class="paper-title ${titleClass}">${brandInfo.titleEn || brandInfo.name}</h1>
                    <div style="font-family: 'Noto Serif SC'; font-size: 1.5rem; margin-top: -5px; margin-bottom: 5px;">${brandInfo.titleCn || brandInfo.name}</div>
                    <div class="paper-meta">
                        <span>${article.date}</span>
                        <span>${brandInfo.name} 编辑部</span>
                        <span>售价: 2 cp</span>
                    </div>
                </header>
                
                <article>
                    <div class="headline">${article.headline}</div>
                    ${article.subhead ? `<div class="sub-headline">${article.subhead}</div>` : ''}
                    <div class="separator">~ * ~</div>
                    <div class="article-body">${article.content}</div>
                </article>
            `;
        }

        init();
    </script>
</body>
</html>
