    async function openEquipModal(empId, slotIdx) {

    async function equipItem(invId, itemName) {
        // 1. å…ˆæ£€æŸ¥å¹¶æ‰£é™¤èƒŒåŒ…
        const { data: invItem } = await supabaseClient.from('user_inventory').select('quantity').eq('id', invId).single();

        } else {
