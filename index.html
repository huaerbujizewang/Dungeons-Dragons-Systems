<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>第五人格随机角色抽取</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f0f0f0;
        }

        .container {
            display: flex;
            justify-content: space-around;
        }

        .column {
            width: 45%;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            color: #333;
            text-align: center;
        }

        button {
            display: block;
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

            button:hover {
                background-color: #45a049;
            }

        #survivorResult,
        #hunterResult {
            min-height: 150px;
            padding: 15px;
            background-color: #f8f8f8;
            border-radius: 5px;
        }

        .role-item {
            padding: 8px;
            margin: 5px 0;
            background-color: #e0e0e0;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="column">
            <h2>抽取手法角色</h2>
            <button onclick="randomSurvivors()">抽取求生者</button>
            <div id="survivorResult"></div>
        </div>

        <div class="column">
            <h2>监管者抽取</h2>
            <button onclick="randomHunter()">抽取监管者</button>
            <div id="hunterResult"></div>
        </div>
    </div>

    <script>
        // 求生者列表
        const survivors = [
            "医生", "律师", "慈善家", "园丁",
            "魔术师", "冒险家", "佣兵", "空军",
            "机械师", "前锋", "盲女", "祭司",
            "调香师", "牛仔", "舞女", "先知",
            "入殓师", "勘探员", "咒术师", "野人",
            "杂技演员", "大副", "调香师", "邮差",
            "守墓人", "囚徒", "昆虫学者", "画家",
            "击球手", "玩具商", "病患", "心理学家",
            "小说家", "小女孩", "哭泣小丑", "教授",
            "古董商", "作曲家", "记者", "飞行家",
            "拉拉队员", "木偶师", "火灾调查员", "法罗女士",
            "骑士", "气象学家", "幸运儿", 
        ];

        // 监管者列表
        const hunters = [
            "厂长", "摄影师", "孽蜥", "小提琴家", "雕刻家", "博士", "噩梦", "记录员", "隐士", "守夜人", "歌剧演员", "愚人金", "时空之影", "跛脚羊", "喧嚣",
            "杰克", "小丑", "鹿头", "蜘蛛",
            "红蝶", "黄衣之主", "宿伞之魂", "疯眼",
            "梦之女巫", "爱哭鬼", "红夫人", "26号守卫",
            "使徒", "破轮", "渔女", "蜡像师"
        ];

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function randomSurvivors() {
            // 创建副本避免修改原数组
            const shuffled = [...survivors];
            shuffleArray(shuffled);
            const selected = shuffled.slice(0, 4);

            const resultDiv = document.getElementById('survivorResult');
            resultDiv.innerHTML = selected.map(role =>
                `<div class="role-item">${role}</div>`
            ).join('');
        }

        function randomHunter() {
            const hunter = hunters[Math.floor(Math.random() * hunters.length)];
            const resultDiv = document.getElementById('hunterResult');
            resultDiv.innerHTML = `<div class="role-item">${hunter}</div>`;
        }

        // 初始加载时自动生成一次结果
        randomSurvivors();
        randomHunter();
    </script>
</body>
</html>
